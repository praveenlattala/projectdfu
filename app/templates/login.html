<body>
    <!-- Navbar Start -->
    <div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <a href="#" class="navbar-brand px-lg-4 m-0">

            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">

            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">

    <div class="card text-bg-dark">
        <img src="/static/img/abc.jpg" class="card-img" alt="...">
        <div class="card-img-overlay">
            <center>
                <div class="card mb-3" style="width: 24rem;top: 200px;border-radius:10px;">
                    <div class="card-body">

                        <h5 class="card-title">Patient Login Page</h5>
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <label for="email"><b>Email</b></label>
                            <input type="text" style="border-radius:10px;" placeholder="Enter Email" name="useremail"
                                id="email" required>
                            <br>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" style="border-radius:10px;" placeholder="Enter Password" name="psw"
                                id="psw" required>
                            <br>

                            <button type="submit" class="btn btn-secondary" style="border-radius:10px;">Login</button>
                            <p style="color:rgb(8, 8, 8);">Dont have an account ? <a href="/register"
                                    style="color: rgb(5, 5, 5);"><b>Sign Up</b></a>.
                            </p>

                    </div>
                </div>
            </center>
